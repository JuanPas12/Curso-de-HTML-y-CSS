<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="estilos.css" />
        <title>Trabajando con CSS</title>
    </head>
    <body>
        <h1>Custom Style Sheet</h1>
        <p>un parrafo</p>
        <h2 class="encabezado">Esto es la sección de noticias</h2>
        <p id="primera-noticia">la primer noticia es que...</p>
        <p id="segunda-noticia" class="warning">la segunda noticia es...</p>
        <p class="warning">Peligro!!</p>
        <button class="warning">Boton de peligro</button>
        <div>
            <p class="autor">Autor: Juan Pablo Tafolla</p>
            <p class="fecha">Fecha: 11/03/2023</p>
            <p class="ubicacion">Ubicación: Zamora</p>
        </div>
    </body>
</html>
