<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilidades CSS</title>
    <!--Hoja de estilos local-->
    <link rel="stylesheet" href="estilos.css">
    <!--Estilos en etiqueta-->
    <style>
        html{
            padding: 15px;
        }
        p{
            color:red;
        }
    </style>
    <!--Hoja de estilos externa-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css">
</head>
<body>
    <p>Hola</p>
    <button class="pure-button">Esto es un boton</button>
    <!--Estilos in line-->
    <button style="padding: 10px; border: 0; border-radius: 10px;">Boton personalizado</button>
</body>
</html>
