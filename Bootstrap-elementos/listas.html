<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Listas</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="container py-4">
            <ul class="list-group">
                <li class="list-group-item">Item 1</li>
                <li class="list-group-item">Item 2</li>
                <li class="list-group-item active">Item 3</li>
                <li class="list-group-item">Item 4</li>
                <li class="list-group-item disabled">Item 5</li>
            </ul>
            <ul class="list-group mt-4 list-group-flush rou">
                <a
                    href="#"
                    class="list-group-item list-group-item-action active"
                    >Item 1</a
                >
                <a href="#" class="list-group-item list-group-item-action"
                    >Item 2</a
                >
                <a href="#" class="list-group-item list-group-item-action"
                    >Item 3</a
                >
                <a
                    href="#"
                    class="list-group-item list-group-item-action disabled"
                    >Item 4</a
                >
                <a href="#" class="list-group-item list-group-item-action"
                    >Item 5</a
                >
            </ul>
            <ol class="list-group-numbered list-group mt-4">
                <li class="list-group-item">Item 1</li>
                <li class="list-group-item">Item 2</li>
                <li class="list-group-item">Item 3</li>
                <li class="list-group-item">Item 4</li>
                <li class="list-group-item">Item 5</li>
            </ol>
            <ul class="list-group mt-4">
                <li class="list-group-item d-flex align-content-center justify-content-between">
                    <div>
                        <p class="mb-0"><strong>Primer Item</strong></p>
                        <p class="mb-0">Este es el texto del primer item</p>
                    </div>
                    <div>
                        Badge
                    </div>
                </li>
                <li class="list-group-item"></li>
                <li class="list-group-item"></li>
                <li class="list-group-item"></li>
                <li class="list-group-item"></li>
            </ul>
            <ul class="list-group-horizontal-sm list-group mt-4">
                <li class="list-group-item list-group-item-warning">Item 1</li>
                <li class="list-group-item">Item 2</li>
                <li class="list-group-item list-group-item-info">Item 3</li>
                <li class="list-group-item">Item 4</li>
            </ul>
            <div class="row">
                
            </div>
        </div>
    </body>
</html>
