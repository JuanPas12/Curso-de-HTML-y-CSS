<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Imagenes</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />

    <body>
        <div class="container">
            <img
                class="img-fluid"
                src="https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072823_1280.jpg"
                alt="Bosque"
            />
            <hr />

            <img
                width="640px"
                height="640px"
                class="float-start rounded img-thumbnail"
                src="https://www.blogdelfotografo.com/wp-content/uploads/2016/05/IMG_7030.jpg"
                alt="Desierto"
            />
            <hr />
            <img
                width="640px"
                height="640px"
                class="d-block float-end"
                src="https://www.blogdelfotografo.com/wp-content/uploads/2016/05/IMG_7030.jpg"
                alt="Desierto"
            />
        </div>
    </body>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
