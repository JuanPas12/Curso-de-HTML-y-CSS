<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Elementos de intrés en Bootstrap</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="container">
            <div class="bg-dark p-5 rounded-3 mt-3">
                <div class="container-fluid py-5">
                    <h1 class="text-light display-5 fw-bold">Jumbotron</h1>
                    <p class="col-md-8 fs-4 text-light">
                        Este es mi jumbotron, presiona el botón de abajo para
                        abrir un modal
                    </p>
                    <button
                        type="button"
                        class="btn btn-primary"
                        data-bs-toggle="modal"
                        data-bs-target="#modal_jumbotron"
                    >
                        Presioname
                    </button>
                </div>
            </div>
            <div class="modal fade" id="modal_jumbotron">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">
                                Modal
                            </h1>
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"
                            ></button>
                        </div>
                        <div class="modal-body">
                            Este es el cuerpo de mi modal
                        </div>
                        <div class="modal-footer">
                            <button
                                type="button"
                                class="btn btn-secondary"
                                data-bs-dismiss="modal"
                            >
                                Cerrar
                            </button>
                            <button type="button" class="btn btn-primary">
                                Guardar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mt-4">
            <form action="">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" class="form-control" />
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Telefono</label>
                    <input type="number" id="telefono" class="form-control" />
                </div>
                <div class="mb3">
                    <label for="textarea" class="form-lavel">Mensaje</label>
                    <textarea
                        id="textarea"
                        cols="30"
                        rows="3"
                        class="form-control"
                    ></textarea>
                </div>
            </form>
        </div>
        <div class="container mt-4 mb-4">
            <div class="card">
                <div class="card-header">
                    <h3>Juan Pablo Tafolla</h3>
                </div>
                <div class="card-body">
                    <p class="card-text">
                        Soy una persona que intenta superarse cada dia para ser
                        mejor en lo que hago
                    </p>
                </div>
                <div class="card-footer">
                    <p class="card-text">Email: juanptafolla@gmail.com</p>
                </div>
            </div>
        </div>
    </body>
</html>
