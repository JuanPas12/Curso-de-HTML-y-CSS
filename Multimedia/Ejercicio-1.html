<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Ejercicio 1</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="img/juego.jpg" width="300" />
        </div>
        <div>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video controls autoplay loop muted width="300">
                <source src="video/sunset timelapse.mp4" />
            </video>
        </div>
        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="audio/audio.mp3" />
            </audio>
        </div>
    </body>
</html>
