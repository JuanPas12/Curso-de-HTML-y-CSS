<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Multimedia con HTML</title>
    </head>
    <body>
        <h3>Imagenes</h3>
        <!-- Imagen local -->
        <img
            src="img/tree-736885_1280.jpg"
            alt="Paisaje con arbol"
            width="300"
        />
        <!-- Imagen externa -->
        <img
            src="https://i.blogs.es/e32e91/trucos-enfocar-fotografia-paisaje-01/1366_2000.jpg"
            width="300"
        />
        <h3>Video</h3>
        <video width="300" controls muted>
            <source src="video/sunset timelapse.mp4" type="video/mp4" />
        </video>
        <h3>Audio</h3>
        <audio controls>
            <source src="audio/audio.mp3" type="audio/mp3" />
        </audio>
    </body>
</html>
